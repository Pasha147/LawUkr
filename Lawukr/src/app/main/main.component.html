<main class="mainCont">
  <h1>Заболотна Оксана Володимірівна</h1>
  <div class="logoCont">
    <img class="logoImg" [src]="imgUrl" alt="logo" />
  </div>
  <h2>Юрист</h2>
  <div class="linecont">
    <div class="line"></div>
  </div>
  <div class="contacts">
    <div class="phone item messageCont">
      <div class="message" [class.messageOn]="this.items[0].show">
        <app-messages></app-messages>
      </div>
      <img class="contacts_logo" src="./assets/phone.png" alt="phone" />
      <span (click)="contactClick('phone')">(068) 701-85-11</span>
    </div>
    <div class="email item messageCont">
      <div class="message" [class.messageOn]="this.items[1].show">
        <app-messages></app-messages>
      </div>
      <img class="contacts_logo" src="./assets/email.png" alt="phone" />
      <span (click)="contactClick('email')">oksanazay@ukr.net</span>
    </div>
    <div class="fb item">
      <img class="contacts_logo" src="./assets/fb.png" alt="fb" />
      <a href="https://www.facebook.com/profile.php?id=100011461871034"
        >Oksana</a
      >
    </div>
  </div>
</main>
