<div class="educExpCont">
  <header>
    <h1>Досвід роботи та освіта</h1>
  </header>
  <div class="linecont">
    <div class="line"></div>
  </div>
  <article *ngIf="this.expData.length">
    <h2>Досвід роботи:</h2>
    <div *ngFor="let item of this.expData" class="place">
      <p>{{ item.date }}</p>
      <h3>{{ item.institution }}</h3>
      <p>{{ item.position }}</p>
    </div>
  </article>
</div>
